version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: customer_system_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: customer_system
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - customer_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.0-alpine
    container_name: customer_system_redis
    ports:
      - "6379:6379"
    networks:
      - customer_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build: ./backend
    container_name: customer_system_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:123456@postgres:5432/customer_system
      REDIS_URL: redis://redis:6379/0
      PORT: 8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - customer_network
    volumes:
      - ./backend:/app
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: customer_system_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - customer_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  customer_network:
    driver: bridge
